<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container top-50">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      <p>Default account is <code>test@test.com</code> / <code>test</code></p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <input type="email" name="email" class="form-control" ng-model="user.email" placeholder='Email' required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder='Password' required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <button class="btn btn-primary btn-lg btn-blk" type="submit">
          Login
        </button>
        <a class="btn btn-primary btn-lg btn-blk" href="/signup">
          Register
        </a>

      </form>
    </div>
  </div>
</div>
